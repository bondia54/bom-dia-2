<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Trimestral</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <h1>Média Trimestral (por matéria)</h1>
    <div class="wave-group">
        <input required="" type="text" class="input">
        <span class="bar"></span>
        <label class="label">
          <span class="label-char" style="--index: 0">N</span>
          <span class="label-char" style="--index: 1">o</span>
          <span class="label-char" style="--index: 2">m</span>
          <span class="label-char" style="--index: 3">e</span>
        </label>
        <br>
    </div>
    <input type="number" id="AGH" placeholder="digite sua AGH">
    <br>
    <input type="number" id="AC" placeholder="digite sua AC">
    <br>
    <input type="number" id="AT" placeholder="digite sua AT">
    <br>
    <br>
    <input type="button" value="média" onclick="media()">
    <br>
    <br>
    <p id="resposta"></p>
    
</body>
</html>
