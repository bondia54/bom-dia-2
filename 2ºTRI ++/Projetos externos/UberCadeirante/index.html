

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu App de Transporte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Seu App</h1>
        </header>

        <main class="app-main">
            <section id="ride-request">
                <h2>Para onde você quer ir?</h2>
                <div class="input-group">
                    <label for="pickup">Buscar:</label>
                    <input type="text" id="pickup" placeholder="Digite o local de partida">
                </div>
                <div class="input-group">
                    <label for="destination">Destino:</label>
                    <input type="text" id="destination" placeholder="Digite o destino">
                </div>
                <button id="request-ride-btn">Solicitar Viagem</button>
            </section>

            <section id="map-view" class="hidden">
                <h2>Mapa</h2>
                <div id="map">
                    <p>Mapa Placeholder</p>
                </div>
                <div id="ride-info" class="hidden">
                    <h3>Detalhes da Viagem</h3>
                    <p>Motorista: <span id="driver-name"></span></p>
                    <p>Placa: <span id="driver-plate"></span></p>
                    <p>Chegada estimada: <span id="arrival-time"></span></p>
                </div>
                <button id="cancel-ride-btn" class="hidden">Cancelar Viagem</button>
            </section>

            <section id="payment-options" class="hidden">
                <h2>Formas de Pagamento</h2>
                <ul>
                    <li><button>Cartão de Crédito</button></li>
                    <li><button>Pix</button></li>
                    <li><button>Dinheiro</button></li>
                </ul>
                <button id="confirm-payment-btn">Confirmar Pagamento</button>
            </section>
        </main>

        <footer class="app-footer">
            <nav>
                <ul>
                    <li><a href="#">Perfil</a></li>
                    <li><a href="#">Histórico</a></li>
                    <li><a href="#">Ajuda</a></li>
                </ul>
            </nav>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
