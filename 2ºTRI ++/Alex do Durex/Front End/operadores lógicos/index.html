<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores lógicos</title>
</head>
<body>
    <h1>Operadores lógicos</h1>
    <h2>Login</h2>
    <p>
        <input type="text" id="usuario" placeholder="usuário">
    </p>
    <p>
        <input type="password" id="senha" placeholder="senha">
    </p>
    <p>
        <input type="button" value="login" onclick="efetuarLogin()">
    </p>

    <h2>Cupom</h2>
    <p>
        <input type="number" id="valorCompra" placeholder="Valor da compra">
    </p>
    <p>
        <input type="text" id="cupomDesc" placeholder="Cupom de desconto">
    </p>
    <p>
        <input type="button" value="calcular" onclick="calcularDesconto()">
    </p>
    <script src="js/script.js"></script>
</body>
</html>
